<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr</title>
    <link rel="stylesheet" href="FindrCss/Findr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="countdown">
            <div class="countdown-container">
                <img src="images/end.png" alt="End Image" id="end-image">
                <div id="timer">00:00:00</div>
            </div>
        </div>
        <div class="logo-container">
            <a href="findr.html" id="logo-link">
                <img src="images/logo.png" alt="Logo" id="logo">
            </a>
        </div>
        <div class="menu-container">
            <div class="circle">
                <div class="hamburger-menu" id="hamburger-menu">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="Findr.html">Home</a></li>
                    <li><a href="SavedPlanets.html">Saved Planets</a></li>
                    <li><a href="profile.html">Profile</a></li> 
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <img src="Images/profile.png" alt="Profile Picture" id="profile-picture">
                <div>
                    <h3 id="profile-name-container">
                        <div class="name-box"></div>
                        <span id="profile-name-text">John Doe</span>
                        <input type="text" id="profile-name-input" value="John Doe" style="display:none;">
                        <button id="edit-name-btn" onclick="editName()">Edit</button>
                        <button id="save-name-btn" onclick="saveName()" style="display:none;">Save</button>
                    </h3>
                    
                    <!-- Profile Email Section -->
                    <p id="profile-email-container">
                        <span id="profile-email-text">johndoe@example.com</span>
                        <input type="text" id="profile-email-input" value="johndoe@example.com" style="display:none;">
                        <button id="edit-email-btn" onclick="editEmail()">Edit</button>
                        <button id="save-email-btn" onclick="saveEmail()" style="display:none;">Save</button>
                    </p>
                </div>
            </div>
            <h3>Profile Description</h3>
            <div class="profile-description">
                <p id="bio-text">Tell us about yourself...</p>
                <textarea id="bio" name="bio" rows="4" style="display:none;"></textarea>
            </div>
            <button id="edit-bio-btn" onclick="editBio()">Edit</button>
                <button id="save-bio-btn" onclick="saveBio()" style="display:none;">Save</button>
        </div>
       
        <div id="darken-overlay"></div>
        <script type="module" src="FindrJS/Main.js"></script>
        <script src="FindrJS/Profile.js"></script>
        <div class="bottom-navbar">
            <a href="SavedPlanets.html" class="nav-link">
                <i class="fas fa-bookmark"></i>
            </a>
            <a href="Findr.html" class="nav-link">
                <i class="fas fa-home"></i>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </body>
</html>
