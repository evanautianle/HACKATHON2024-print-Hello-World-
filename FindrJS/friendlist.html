<!DOCTYPE html>
<html>

<head>
    <title>Findr</title>
    <link rel="stylesheet" href="MenuBar.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
            flex: 1;
            overflow-y: auto;
        }

        .search-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: black;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
        }

        .search-bar input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: bold;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            box-sizing: border-box;
        }

        .search-bar input::placeholder {
            color: #aaa;
        }

        .nearby-user {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
        }

        .nearby-user img {
            display: none;
        }

        .user-info {
            flex: 1;
        }

        .user-info h5 a {
            color: white;
            text-decoration: none;
        }

        .user-info p {
            margin: 5px 0;
        }

        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.request-sent {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        /* Back button styles */
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Hamburger Menu Styles */
        .menu-container {
            position: relative;
            align-items: center;
        }

        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 40px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger-menu .bar {
            height: 5px;
            background-color: #fff;
            border-radius: 3px;
            margin: 4px 0;
            transition: 0.3s;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #222;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 999;
        }

        .menu.show {
            display: block;
            transform: translateX(0);
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .menu li {
            margin: 20px 0;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #f39c12;
        }

        /* Animation for Hamburger Menu */
        .hamburger-menu.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 6px);
        }

        .hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -6px);
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="friends.html">Friends</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Back Button -->
    <a href="Findr.html" class="back-button">Back</a>

    <div class="container">
        <!-- User Listings -->
        <div class="nearby-user" data-name="Evan">
            <div class="user-info">
                <h5><a href="#">Evan</a></h5>
                <p>Sigma</p>
                <p class="text-muted">0m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
        <div class="nearby-user" data-name="Ashlee">
            <div class="user-info">
                <h5><a href="#">Ashlee</a></h5>
                <p>Designer</p>
                <p class="text-muted">2m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
        <!-- Add more users as needed -->
        <div class="nearby-user" data-name="Lucas">
            <div class="user-info">
                <h5><a href="#">Lucas</a></h5>
                <p>Pookie</p>
                <p class="text-muted">2m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
        <div class="nearby-user" data-name="friend1">
            <div class="user-info">
                <h5><a href="#">friend1</a></h5>
                <p>Interests?</p>
                <p class="text-muted">2m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
        <div class="nearby-user" data-name="idk">
            <div class="user-info">
                <h5><a href="#">idk</a></h5>
                <p>Designer</p>
                <p class="text-muted">2m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
        <div class="nearby-user" data-name="yuh">
            <div class="user-info">
                <h5><a href="#">yuh</a></h5>
                <p>Designer</p>
                <p class="text-muted">2m away</p>
            </div>
            <button class="btn" onclick="sendRequest(this)">Add Friend</button>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for friends..." onkeyup="filterUsers()">
    </div>

    <script>
        function sendRequest(button) {
            // Change button text
            button.textContent = 'Request Sent';
            // Disable the button and change its style
            button.disabled = true;
            button.classList.add('request-sent');
        }

        function filterUsers() {
            // Get the search input value
            const input = document.getElementById('searchInput').value.toLowerCase();
            // Get all user elements
            const users = document.getElementsByClassName('nearby-user');

            // Loop through all user elements
            for (let i = 0; i < users.length; i++) {
                const name = users[i].getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    users[i].style.display = '';
                } else {
                    users[i].style.display = 'none';
                }
            }
        }

        // Hamburger menu toggle
        document.getElementById('hamburger-menu').addEventListener('click', function () {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');

            // Toggle the hamburger menu animation
            this.classList.toggle('open');
        });
    </script>
</body>

</html>
