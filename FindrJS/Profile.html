<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr - Profile</title>
    <link rel="stylesheet" href="Findr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="countdown">
            <div id="timer">00:00:00</div>
        </div>
        <div class="logo-container">
            <a href="findr.html" id="logo-link">
                <img src="images/logo.png" alt="Logo" id="logo">
            </a>
        </div>
        <div class="menu-container">
            <div class="hamburger-menu" id="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu" id="menu">
                <ul>
                    <li><a href="Findr.html">Home</a></li>
                    <li><a href="friendlist.html">Friends</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="Leaderboard.html">Planet Ranks</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Profile</h1>
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" required></textarea>
            <label for="profile-pic">Profile Picture URL:</label>
            <input type="text" id="profile-pic" name="profile-pic" required>
            <button type="submit">Save Profile</button>
        </form>
    </div>
    <script src="Main.js"></script>
</body>

</html>
